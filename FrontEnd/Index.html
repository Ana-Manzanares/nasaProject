<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        .card {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card bg-primary text-white" id="startsWithWater">
                    <div class="card-body">
                        <h5 class="card-title">Everything starts with water</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-success text-white" id="waterCycle">
                    <div class="card-body">
                        <h5 class="card-title">Explore the water cycle</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-warning text-white" id="nasaMonitor">
                    <div class="card-body" onclick="goToMonitorPage()">
                        <h5 class="card-title">How NASA monitors water on Earth?</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-danger text-white" id="climaticChange">
                    <div class="card-body">
                        <h5 class="card-title">Efects of climate change</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-info text-white" id="regional">
                    <div class="card-body">
                        <h5 class="card-title">Regional Stories</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card bg-secondary text-white" id="howCanIHelp">
                    <div class="card-body" onclick="goToCanIHelpPage()"></div>
                        <h5 class="card-title">How can I help?</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function goToMonitorPage() {
        window.location.href = "../FrontEnd/html/monitorPage.html"; 
    }
    function goToCanIHelpPage() {
        window.location.href = "../FrontEnd/html/howCanIHelp.html"; 
    }
</script>

</html>
