<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        .card {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">            
            <div class="col-md-6 mb-6" style="margin-bottom: 20px;">
                <div class="card bg-white rounded-lg" id="waterCycle" style="background-color: cadetblue !important;">
                    <div class="card-body text-dark"  onclick="goToWaterCycle()">
                        <h5 class="card-title">Explore the water cycle</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-6">
                <div  class="card bg-white rounded-lg" id="climaticChange" style="background-color: cornflowerblue !important; ">
                    <div class="card-body text-dark" onclick="goToRegional()">
                        <h5 class="card-title">Climate change and its Effects</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-6">
                <div  class="card bg-white rounded-lg" id="nasaMonitor" style="background-color: darkseagreen !important;">
                    <div class="card-body text-dark" onclick="goToMonitorPage()">
                        <h5 class="card-title">How NASA monitors water on Earth?</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-6">
                <div  class="card bg-white rounded-lg" id="howCanIHelp" style="background-color: dodgerblue !important;">
                    <div class="card-body text-dark" onclick="goToCanIHelpPage()"></div>
                        <h5 class="card-title">How can I help?</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <p style="color:cornsilk; font-size: 30px; font-family: cursive; margin-left: 30%; margin-top: 10%;">Look deep into nature, and then you will understand everything better</p>
        <div>
            <p style="color:cornsilk; font-size: 21px; font-family: cursive;margin-left: 30%;">"Albert Einstein"</p>
        </div>
    </div>
</body>
<script>
    function goToMonitorPage() {
        window.location.href = "../FrontEnd/html/monitorPage.html"; 
    }
    function goToCanIHelpPage() {
        window.location.href = "../FrontEnd/html/howCanIHelp.html"; 
    }
    function goToWaterCycle() {
        window.location.href = "../FrontEnd/html/waterCycle.html"; 
    }
    function goToRegional() {
